<h1>Get remaining ingredient stock</h1>
<h2>Select Pantry</h2>
<p *ngIf="!locations"><em>Loading Data...</em></p>

<table class='table table-striped' *ngIf="locations">
  <thead>
    <tr>
      <th>Pantry Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let location of locations">
      <td>{{ location.locationName }}</td>
      <td>{{ location.description }}</td>
      <td><input type="button" value="Select" ng-click="GetStock(location.Id)" /></td>

</tr>
  </tbody>
</table>
