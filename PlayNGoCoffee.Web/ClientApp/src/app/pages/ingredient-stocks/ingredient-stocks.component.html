<div id="stockChart" style="height: 370px; width: 100%;"></div>

<h1 *ngIf="recipes && ingredientStock.length > 0">Select Coffee</h1>

<table class='table table-striped' *ngIf="recipes && ingredientStock.length > 0">
  <thead>
    <tr>
      <th>Coffee Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of recipes">
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.description }}</td>
      <td>
        <button class="btn btn-sm btn-primary" type="button" (click)="onClick(recipe.id, recipe.name)">Select</button>
      </td>
    </tr>
  </tbody>
</table>
